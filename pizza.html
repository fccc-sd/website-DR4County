<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order A Pizza</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/text.css">
        <link rel="stylesheet" href="css/960.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div class="container_12 main-container">
            <header class="grid_12 glass-med">
                <div class="title">
                    <a href="./index.html">David Reyes</a>
                </div>
                <div class="topic">Order A Pizza</div>
            </header>

            <aside class="grid_3 glass-thin">
                <h2>Links</h2>
                <a href="img/thisPage.png">Image 1</a>
                <a href="img/buildinggame.png">Image 2</a>
            </aside>
    
            <section class="grid_9 glass-thick main">
                    <form action="" method="post">
                        <label for="inches">Inches: </label>
                        <input type="text" placeholder="Name" name="name" required>
                        <br>
                        
                        <br>
                        <label for="address">Your Address: </label>
                        <input type="text" placeholder="Address" name="address" required>
                        <br>
                        
                        <br>
                        <label for="phone">Phone Number: </label>
                        <input type="number" placeholder="Phone" name="phone" required>
                        <br>
                        
                        <br>
                        <p for="size">Pizza Size: </p>
                        <label for="small">Small</label>
                        <input type="radio" name="size" value="small" required>
                        <br>
                        <label for="medium">Medium</label>
                        <input type="radio" name="size" value="medium" required>
                        <br>
                        <label for="large">Large</label>
                        <input type="radio" name="size" value="large" required>
                        <br>
                        
                        <br>
                        <p>Pizza Toppings: </p>
                        <label for="pepperoni">Pepperoni</label>
                        <input type="checkbox" name="toppings" value="pepperoni" id="pepperoni">
                        <br>
                        <label for="sausage">Sausage</label>
                        <input type="checkbox" name="toppings" value="sausage" id="sausage">
                        <br>
                        <label for="olives">Olives</label>
                        <input type="checkbox" name="toppings" value="olives" id="olives">
                        <br>
                        <label for="chicken">Chicken</label>
                        <input type="checkbox" name="toppings" value="chicken" id="chicken">
                        <br>
                        <label for="bacon">Bacon</label>
                        <input type="checkbox" name="toppings" value="bacon" id="bacon">
                        <br>
                        <br><br>
                        <label for="notes">Notes: </label>
                        <input type="text" placeholder="Notes" name="notes" maxlength="516">
                        <br>
                        
                        <br>
                        <button type="submit">Submit</button>
                    </form>
            </section>
            
            <footer class="grid_12 glass-med">David Reyes Â©</footer>
        </div>
    </body>
</html>
